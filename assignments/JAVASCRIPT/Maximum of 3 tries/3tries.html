<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Prompt</title>
</head>

<body>
    <script>
        const CORRECT_PASSWORD = '12341234';
        const MAX_TRIES = 3;
        let tries = 0;
        let password = '';
        let success = false;

        do {
            let remainingTries = MAX_TRIES - tries;
            if (remainingTries === 1) {
                password = prompt('Enter the password (1 try left):');
            } else {
                password = prompt(`Enter the password (${remainingTries} tries left):`);
            }

            if (password === CORRECT_PASSWORD) {
                alert('Welcome!');
                success = true;
                break;
            }

            tries++;
        } while (tries < MAX_TRIES);

        if (!success) {
            alert("You have used all your tries. You can't try anymore.");
        }
    </script>
</body>

</html>
