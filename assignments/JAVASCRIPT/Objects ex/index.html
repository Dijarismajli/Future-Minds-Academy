<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <canvas width="800" height="500" id="canvas"></canvas>

    <script>
        const canvas = document.querySelector("#canvas");
        const ctx = canvas.getContext("2d");

        let maca = {};
        maca.width = 128;
        maca.height = 128;
        maca.color = "#ff0000";
        maca.x = 200;
        maca.y = 300;
        maca.speed = 10;
        let macaOn = false;

        const myMaca = new Image();
        myMaca.src = "285686_cat_icon (1).png";

        myMaca.onload = function () {
            ctx.drawImage(myMaca, maca.x, maca.y);
        }

        let miu = {};
        miu.width = 48;
        miu.height = 48;
        miu.color = "#ff0000";
        miu.x = Math.random() * canvas.width;
        miu.y = Math.random() * canvas.height;
        miu.speed = 10;
        let miuOn = false;

        const myMiu = new Image();
        myMiu.src = "6510504_corona_covid19_mouse_virus_icon.png";

        myMiu.onload = function () {
            ctx.drawImage(myMiu, miu.x, miu.y);
        }

        addEventListener("keydown", function (event) {
            if (event.key == "ArrowRight") {
                maca.x += maca.speed;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(myMaca, maca.x, maca.y);
                ctx.drawImage(myMiu, miu.x, miu.y);
            }

            if (event.key == "ArrowLeft") {
                maca.x -= maca.speed;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(myMaca, maca.x, maca.y);
                ctx.drawImage(myMiu, miu.x, miu.y);
            }

            if (event.key == "ArrowUp") {
                maca.y -= maca.speed;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(myMaca, maca.x, maca.y);
                ctx.drawImage(myMiu, miu.x, miu.y);
            }

            if (event.key == "ArrowDown") {
                maca.y += maca.speed;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(myMaca, maca.x, maca.y);
                ctx.drawImage(myMiu, miu.x, miu.y);
            }
        });

    </script>
</body>

</html>
