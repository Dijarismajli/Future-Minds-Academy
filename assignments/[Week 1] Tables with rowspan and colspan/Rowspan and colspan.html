<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan tables</title>
</head>
<body>
    <table border="1" width="50%">
<tr>
    <th colspan="5">Lessons</th>
</tr>
<tr>
    <td>History</td>
    <td>Math</td>
    <td>Geograpy</td>
    <td colspan="2">English</td>
</tr>
<tr>
    
    <td>Physical Education</td>
    <td>History</td>
    <td>Sience</td>
    <td rowspan="2">Geograpy</td>
    <td rowspan="2">History</td>

</tr>
<tr>
    <td>English</td>
    <td>Biology</td>
    <td>Sience</td>
    
</tr>
    </table>
</body>
</html>
