<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>
<body>
    <h2>Table 1 - Multiplication Table:</h2>
    <table border"1">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>

    <h2>Table 2 - Invoice:</h2>
    <table></table>
</body>
</html>
