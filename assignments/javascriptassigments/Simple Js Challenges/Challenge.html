<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let kilometers = parseFloat(prompt("Write your kilometers"));
        let miles = kilometers / 1.6;
        let outputSentence = `${kilometers} kilometers is equal to ${miles.toFixed(2)} miles.`;
        alert(outputSentence);

    </script>


    <script>

        let radius = parseFloat(prompt('Please enter the radius of the circle:'));


        let area = Math.PI * Math.pow(radius, 2);


        let outputSentencet = `The area of a circle with radius ${radius} is ${area.toFixed(2)} square units.`;
        alert(outputSentencet);
    </script>


    <script>
        let euros = parseFloat(prompt('Please enter the amount in Euros:'));

        let dollars = euros * 1.1;

        let outputSentenc = `${euros} Euros is equal to ${dollars.toFixed(2)} Dollars.`;
        alert(outputSentenc);

    </script>

</body>

</html>
