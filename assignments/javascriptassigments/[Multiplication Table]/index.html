<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <h1>Multiplication Table</h1>
    <script>
        for (let i = 1; i <= 30; i++) {
            for (let x = 1; x <= 30; x++) {
                console.log(`${i} x ${x} = ${i * x}`);
            }
        }
    </script>
</body>

</html>
