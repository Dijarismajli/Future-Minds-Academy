<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock-container">
        <div class="clock">
            <span class="time" id="time">00:00:00</span>
        </div>
        <button class="theme-toggle" id="theme-toggle">Switch Theme</button>
    </div>
    <script src="app.js"></script>
    <script> // Function to get the current time and format it
        function updateTime() {
            const currentTime = new Date();

            let hours = currentTime.getHours();
            let minutes = currentTime.getMinutes();
            let seconds = currentTime.getSeconds();

            // Ensure time components are always two digits
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');

            // Update the time display in the HTML
            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        // Function to toggle dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Add event listener to the theme toggle button
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Initial call to display time immediately when page loads
        updateTime();
    </script>
</body>

</html>
