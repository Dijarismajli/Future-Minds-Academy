<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .results {
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: darkslategrey;
        }

        .answer {
            grid-column: span 2;
            text-align: center;
            padding: 0.5rem;
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
        }

        .player-answer {
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        #player-1::before {
            content: "player-1";
        }

        #player-2::before {
            content: "player-2";
        }
    </style>
</head>

<body>
    <div class="results">
        <div class="answer" id="answer"></div>
        <div class="player-answer" id="player1"></div>
        <div class="player-answer" id="player2"></div>

    </div>

</body>

</html>
