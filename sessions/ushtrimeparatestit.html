<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons of the Year</title>
</head>

<body>
    <h1 style="text-align: center;">Seasons of the Year</h1>
    <p style="text-align: center;">Click on a button to view the image of the corresponding season.</p>
    <div style="position: absolute; top: 30px; right:  30px;">
        <button id="springButton">Spring</button>
        <button id="summerButton">Summer</button>
        <button id="autumnButton">Autumn</button>
        <button id="winterButton">Winter</button>
        <button id="allSeasonsButton">All Seasons</button>
    </div>
    <div id="imageContainer" style="position: absolute; top: 50%; left: 50%; transform: translate(-30%, -30%);">

    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        const imageContainer = document.getElementById('imageContainer');

        const seasonImages = {
            spring: 'https://via.placeholder.com/600x400?text=Spring', // Replace with actual image URLs
            summer: 'https://via.placeholder.com/600x400?text=Summer', // Replace with actual image URLs
            autumn: 'https://via.placeholder.com/600x400?text=Autumn', // Replace with actual image URLs
            winter: 'https://via.placeholder.com/600x400?text=Winter'  // Replace with actual image URLs
        };

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.style.textDecoration = 'none');

                button.style.textDecoration = 'underline';

                imageContainer.innerHTML = '';

                if (button.id === 'allSeasonsButton') {

                    for (let season in seasonImages) {
                        const img = document.createElement('img');
                        img.src = seasonImages[season];
                        img.alt = `${season} Image`;
                        img.style.display = 'block';
                        imageContainer.appendChild(img);
                    }
                }
                else {

                    const season = button.id.replace('Button', '').toLowerCase();
                    const img = document.createElement('img');
                    img.src = seasonImages[season];
                    img.alt = `${season} Image`;
                    img.style.display = 'block';
                    imageContainer.appendChild(img);
                }
            });
        });
    </script>
</body>

</html>
