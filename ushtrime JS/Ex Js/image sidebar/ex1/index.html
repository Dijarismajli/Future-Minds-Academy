<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-btn active" data-index="0">Tab 1</button>
            <button class="tab-btn" data-index="1">Tab 2</button>
            <button class="tab-btn" data-index="2">Tab 3</button>
        </div>
        <div class="tab-content">
            <div class="content active">This is content for Tab 1.</div>
            <div class="content">This is content for Tab 2.</div>
            <div class="content">This is content for Tab 3.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
